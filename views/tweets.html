{% extends 'layout.html' %}

{% block content %}
Tweets

{% for tweet in allTweets %}
  <li>
    {{ tweet.first_name }} {{ tweet.last_name }} <br>
    {{ tweet.body }}
  </li>
  <form class="" action="/tweets/{{tweet.id}}?_method=DELETE" method="POST">
    <input type="submit" name="" value="Delete">
  </form>
{% endfor %}

{% endblock %}
